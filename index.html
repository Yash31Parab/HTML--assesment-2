<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index2.html">
        <label for="name">Name</label>
        <input type="text"id="name" name="username" placeholder="name"><br><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email_id"placeholder="email"><br> <br>

        <label for="pwd">Password</label>
        <input type="password" id="pwd" name="pwd" placeholder="password">


        <p>Language</p>

        <input type="radio" id="la" name="radios" value="React">
        <label for="la">React</label><br>

        <input type="radio" id="lan" name="radios" value="Angular">
        <label for="lan">Angular</label><br>

        <input type="radio" id="lang" name="radios" value="Vue">
        <label for="lang">Vue</label><br>


        <p>Course</p>

        <input type="checkbox"id="tech" name="technologies" value="mern">
        <label for="tech">MERN</label><br>

        <input type="checkbox"id="techno" name="technologies" value="mean">
        <label for="techno">MEAN</label><br>

        <input type="checkbox"id="technolo" name="technologies" value="mevn">
        <label for="technolo">MEVN</label><br><br>


        <label for="field">Field</label><br>
        <select id="field" name="field">
        <option value="front">front End </option>
        <option value="back">back End</option>
        <option value="full">full stack</option> 
        </select><br><br>

        <textarea name="text" id="textarea" cols="30" rows="10"></textarea><br> <br>

        <label for="number">phone number</label>
        <input type="number" id="number" name="phone_number"placeholder="">
        <button type="submit">Submit</button>
    </form>

    <h1>TABLES</h1>
    <a href="./index3.html">click here</a>
</body>
</html>
